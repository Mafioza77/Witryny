<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator kafelkarza</title>
  <style>
      body {
          font-family: Arial, sans-serif; /* Ustawiamy czcionkę na Arial lub inną bezszeryfową */
          text-align: center; /* Wyrównanie tekstu do środka */
          background-color: rgb(245, 226, 185); /* Ustawiamy kolor tła na jasny odcień brązowego */
      }

      .container {
          display: flex; /* Włączamy model flexbox dla rozmieszczania elementów */
          justify-content: space-between; /* Równomierne odstępy między kolumnami */
          padding: 20px; /* Dodajemy wewnętrzny margines o wartości 20 pikseli */
      }

      .column {
          width: 45%; /* Ustawiamy szerokość kolumny na 45% szerokości kontenera */
          padding: 20px; /* Dodajemy wewnętrzny margines o wartości 20 pikseli */
          border: 1px solid #ccc; /* Dodajemy szary, cienki border wokół kolumny */
          border-radius: 5px; /* Zaokrąglamy rogi kolumny */
          background-color: rgb(255, 255, 255); /* Ustawiamy kolor tła kolumny na biały */
      }

      img {
          max-width: 70%; /* Ustawiamy maksymalną szerokość obrazka na 70% szerokości kolumny */
          height: auto; /* Ustawiamy automatyczną wysokość obrazka, aby zachować proporcje */
      }

  </style>
</head>
<body>
  <h1>Kalkulator kafelkarza</h1>

  <div class="container">
    <!-- Kolumna prostokąt -->
    <div class="column">
      <img src="pr.png" alt="Obrazek prostokąta">
      <h3>Podaj długość i szerokość pomieszczenia prostokątnego</h3>
      <label for="length">Długość boku a:</label>
      <input type="number" id="length" placeholder="Podaj bok a w m"><br><br>
      <label for="width">Długość boku b:</label>
      <input type="number" id="width" placeholder="Podaj bok b w m"><br><br>
      <button onclick="calculateRectangleArea()">Oblicz pole</button>
      <h4>Pole pomieszczenia: <span id="rectangleArea">0</span> m<sup>2</sup></h4>
    </div>

    <!-- Kolumna trójkąt -->
    <div class="column">
      <img src="tr.png" alt="Obrazek trójkąta">
      <h3>Podaj długość boków pomieszczenia trójkątnego</h3>
      <label for="sideA">Długość boku a:</label>
      <input type="number" id="sideA" placeholder="Podaj bok a w m"><br><br>
      <label for="sideB">Długość boku b:</label>
      <input type="number" id="sideB" placeholder="Podaj bok b w m"><br><br>
      <label for="sideC">Długość boku c:</label>
      <input type="number" id="sideC" placeholder="Podaj bok c w m"><br><br>
      <button onclick="calculateTriangleArea()">Oblicz pole</button>
      <h4>Pole powierzchni: <span id="triangleArea">0</span> m<sup>2</sup></h4>
    </div>

<script>
  // Funkcja do obliczania pola prostokąta
  function calculateRectangleArea() {
    const length = parseFloat(document.getElementById("length").value); // Pobieramy wartość długości boku a
    const width = parseFloat(document.getElementById("width").value);   // Pobieramy wartość szerokości boku b
    if (!isNaN(length) && !isNaN(width)) {  // Sprawdzamy, czy wartości boków są poprawne
      const area = length * width;  // Obliczamy pole prostokąta
      document.getElementById("rectangleArea").innerText = area;  // Wyświetlamy wynik
    } else {
      alert("Proszę podać poprawne długości boków.");  // Komunikat błędu
    }
  }

  // Funkcja do obliczania pola trójkąta za pomocą wzoru Herona
  function calculateTriangleArea() {
    const a = parseFloat(document.getElementById("sideA").value); // Pobieramy długość boku a
    const b = parseFloat(document.getElementById("sideB").value); // Pobieramy długość boku b
    const c = parseFloat(document.getElementById("sideC").value); // Pobieramy długość boku c
    // Sprawdzamy, czy długości boków są poprawne
    if (!isNaN(a) && !isNaN(b) && !isNaN(c) && a + b > c && a + c > b && b + c > a) {
      const s = (a + b + c) / 2;  // Obliczamy połowę obwodu
      const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));  // Zastosowanie wzoru Herona
      document.getElementById("triangleArea").innerText = area.toFixed(2);  // Wyświetlamy wynik
    } else {
      alert("Proszę podać poprawne długości boków.");  // Komunikat błędu
    }
  }
</script>
</body>
</html>
